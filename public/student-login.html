<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Login - Morning Star Polytechnic</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  background: linear-gradient(135deg,#004aad,#00c6ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.login-card {
  background: white;
  width: 400px;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

.login-card h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #004aad;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  font-weight: bold;
  font-size: 14px;
}

.input-group input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  transition: 0.3s;
}

.input-group input:focus {
  border-color: #004aad;
  outline: none;
  box-shadow: 0 0 5px rgba(0,74,173,0.5);
}

.login-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg,#004aad,#007bff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-btn:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.back-link {
  text-align: center;
  margin-top: 15px;
}

.back-link a {
  text-decoration: none;
  color: #004aad;
  font-weight: bold;
}

.error {
  color: red;
  text-align: center;
  margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="login-card">
  <h2>ðŸŽ“ Student Login</h2>

  <div class="error" id="errorMsg"></div>

  <div class="input-group">
    <label>Register Number</label>
    <input type="text" id="regno" readonly>
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">
  </div>

  <button class="login-btn" onclick="login()">Login</button>

  <div class="back-link">
    <a href="/">â¬… Back to Home</a>
  </div>
</div>

<script src="js/student.js"></script>


<script>
// Auto-fill register number from URL
window.addEventListener("DOMContentLoaded", () => {

  const params = new URLSearchParams(window.location.search);
  const regno = params.get("regno");

  if (regno) {
    document.getElementById("regno").value = regno;
  }

});
</script>

</body>
</html>
